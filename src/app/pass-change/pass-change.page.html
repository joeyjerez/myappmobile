<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-back-button slot="start" defaultHref="login"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center" color="primary">Recuperar contraseña</h1>
  <form [formGroup]="formularioContrasena" (keyup.enter)="cambiar()"> 
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input formControlName="password" type="password" minlength="4" maxlength="4" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName="confirmacionPassword" type="password" minlength="4" maxlength="4" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
    </ion-item>
    <br/>
    <ion-button (click)="cambiar()" expand="block" color="success" class="ion-padding-top">Cambiar</ion-button>
  </form>
</ion-content>
